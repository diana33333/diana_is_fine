    <style>
    /* 讓 ID 代碼塊看起來更精緻 */
    .copy-id {
        background-color: rgba(225, 190, 231, 0.3) !important; /* 淺紫色背景 */
        color: #4a148c !important; /* 深紫色文字，與全站主色一致 */
        padding: 2px 8px;
        border-radius: 4px;
        font-family: 'Courier New', Courier, monospace; 
        font-weight: bold;
        border: 1px solid rgba(123, 31, 162, 0.2);
        margin-left: 5px;
        cursor: text;
        transition: all 0.2s ease;
    }

    /* 當滑鼠移到 ID 上時的效果 */
    .copy-id:hover {
        background-color: rgba(225, 190, 231, 0.5);
        border-color: #7b1fa2; /* 中紫色邊框亮起 */
    }

    /* 遊戲截圖網格的邊框也同步改回紫色 */
    .screenshot-item {
        border: 1px solid rgba(123, 31, 162, 0.2) !important;
    }

    .screenshot-item:hover {
        border-color: #7b1fa2 !important;
        box-shadow: 0 6px 15px rgba(123, 31, 162, 0.3) !important;
    }
    /* 坑位群組間距 */
    .char-group {
        margin: 15px 0;
    }

    /* 橫向排列容器：數量多時自動換行 */
    .fav-char-flex {
        display: flex;
        flex-wrap: wrap; /* 關鍵：讓 7 個人的 LL 能自動排成兩行 */
        gap: 10px;
        margin-top: 5px;
        padding-left: 5px;
    }

    /* 正方形小圖框 */
    .char-thumb {
        width: 60px; /* 稍微縮小一點，並排時更精緻 */
        height: 60px;
        border-radius: 10px;
        overflow: hidden;
        border: 2px solid rgba(123, 31, 162, 0.15);
        background: #fff;
        transition: all 0.3s ease;
    }

    .char-thumb img {
        width: 100%;
        height: 100%;
        object-fit: cover; /* 統一裁切成正方形 */
    }

    /* 懸停效果：紫色發光 */
    .char-thumb:hover {
        transform: scale(1.1);
        border-color: #7b1fa2;
        box-shadow: 0 4px 12px rgba(123, 31, 162, 0.3);
    }
    /* 放大後的黑底遮罩 */
    .img-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0, 0, 0, 0.85); /* 深色半透明背景 */
        display: none; /* 預設隱藏 */
        justify-content: center;
        align-items: center;
        z-index: 10000; /* 確保在最上層 */
        cursor: zoom-out;
    }

    /* 遮罩內的放大圖片 */
    .img-overlay img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
        transition: transform 0.3s ease;
    }
    </style>
